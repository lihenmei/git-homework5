<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        td{
            border: solid;
			background-color: greenyellow;
        }
    </style>
    <script>
        document.write("<table align='top'>")
        for (var i=1;i<10;i++){
            document.write("<tr>")
            for (var j=1;j<=i;j++){
                document.write("<td>")
                document.write(j+"*"+i+"="+j*i+"　");
                document.write("</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
	<title>99乘法表</title>
</head>
<body>
</body>
</html>
